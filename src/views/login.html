<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>中国翰园碑林管理平台</title>

  <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }
      .top {
        height: 395px;
        background: #5eb4fe;
        position: relative;
      }
      .inner {
        position: absolute;
        width: 580px;
        height: 550px;
        border-radius: 20px;
        overflow: hidden;
        background: #ffffff;
        left: 50%;
        top: 150px;
        margin-left: -290px;
        box-shadow: 0px 0px 50px #ffffff;
      }
      .inner .title {
        text-align: center;
        height: 150px;
        background: #1290fe;
        line-height: 150px;
        overflow: hidden;
      }
      .text-under {
        padding: 0px 35px;
        box-sizing: border-box;
      }
      .account {
        height: 54px;
        border: 1px solid #a7a7a7;
        overflow: hidden;
        margin-top: 50px;
      }
      .account .left {
        float: left;
        width: 54px;
        height: 54px;
        background: #1290fe;
        text-align: center;
      }
      .left img {
        margin-top: 8px;
      }
      .account input {
        width: 80%;
        margin-left: 10px;
        border: none;
        outline: none;
        height: 54px;
        font-size: 18px;
      }
      .title img {
        margin-top: 40px;
      }
      .button {
        margin: 50px auto 0 auto;
        width: 240px;
        height: 50px;
        line-height: 50px;
        color: #ffffff;
        font-size: 22px;
        text-align: center;
        background: #1290fe;
        cursor: pointer;
      }
      .under {
        height: 685px;
        background: #b4dcff;
      }
  </style>

    <script>
    	$(function() {
    		$('.button').click(function() {
    			var name = $('.username').val()
    			var pass = $('.password').val()
    			$.ajax({
    				type: 'post',
    				url: '/api/login',
    				data: {
    					name: name,
    					pass: pass
    				},
    				success: function(res) {
    					if(res.status.code == 200) {
    						window.location.href = "/"
    					}
              else {
                alert(res.status.msg)
              }
    				}
    			})
    		})
    		
    	})
    </script>
